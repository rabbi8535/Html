<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html form part-02</title>
  </head>

  <body>
    <form action="/action_page.php" target="_blank" method="get" 
     autocomplete="on">
      <fieldset>
        <legend>Basic form</legend>

        <label for="fn">First Name:</label><br />
        <input type="text" id="fn" name="fn" /><br />

        <label for="ln">Last Name:</label><br />
        <input type="text" name="ln" id="ln" /><br /><br />

        <input type="radio" name="gender" id="m" />
        <label for="m">Male</label>
        <input type="radio" name="gender" id="fm" />
        <label for="fm">Fmale</label>
        <input type="radio" name="gender" id="b" />
        <label for="b">Both</label><br /><br />

        <label for="cc"> Choose your Country</label><br />
        <select name="cc" id="cc" >
          <option value="Bangladesh">Bangladesh</option>
          <option value="India">India</option>
          <option value="Pakistan">Pakistan</option>
          <option value="Indonessia" selected>Indonessia</option>
        </select><br><br>

        <textarea name="comment" id="comment" cols="30" rows="10"> 
             
        </textarea><br><br>

        <input type="submit" value="Submit">
        <input type="submit" formtarget="_blank" value="Submit to a new window/tab">

      </fieldset>
    </form>
  </body>
</html>
