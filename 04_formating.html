<!DOCTYPE html>
<html>
    <head lang="eng">
        <meta charset="UTF-8">
        <title> Html tex formating</title>
    </head>
    <body>
        <hr>
        <marquee behavior="" direction="" 
        style="color:red">
            It's a html text formating 
        </marquee>
        <hr>
        <p> You are gone</p>

        <p><s>You are gone</s> </p>

        <p><small>You are gone</small> </p>

        <p><big>You are gone</big> </p>

        <p><b>You are gone</b> </p>

        <p><strong>You are gone</strong> </p>

        <p><i>You are gone</i> </p>

        <p><em>You are gone</em> </p>

        <p><u>You are gone</u> </p>

        <p><del>You are gone</del> </p>

        <p><ins>You are gone</ins> </p>

        <p><mark>You are gone</mark> </p>

        <p>(a+b)<sup>2</sup> </p>

        <p>H<sub>2</sub>O </p>

        <hr>
        <marquee behavior="" direction="">
            It's a html text formating 
        </marquee>
        <hr>
    </body>
</html>
