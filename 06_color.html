<!DOCTYPE html>
<html lang="eng">
    <head>
         <title>
            Color
         </title>
         <meta charset="UTF-8">
    </head>
    <body>
        <!-- Incomplete color with hsl and hex-->
        <div class="rgb">
            <p style="background-color:rgb(255,0,0)">strong</p>
            <p style="background-color:rgb(0,255,0)">Bold</p>
            <p style="background-color:rgb(0,0,255)">underline</p>
            <p style="background-color:rgb(0,0,0)">ins</p>
            <p style="background-color:rgb(255,255,255)">italic</p>
            <p style="background-color:rgb(180,150,190)">delet</p>
        </div>
        <div class="rgba">
            <p style="background-color:rgba(255,0,0,0.5)">strong</p>
            <p style="background-color:rgba(0,255,0,0.5)">Bold</p>
            <p style="background-color:rgba(0,0,255,0.5)">underline</p>
            <p style="background-color:rgba(0,0,0,0.5)">ins</p>
            <p style="background-color:rgba(255,255,255,0.5)">italic</p>
            <p style="background-color:rgba(180,150,190,0.5)">delet</p>
        </div>
    </body>
</html>
